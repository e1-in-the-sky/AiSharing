<ion-header>
  <ion-toolbar color="header" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>マイページ
        <p class="header_logo">
            <img src="../../../assets/img/car_sharing.png"  height=40px; style="float:right" >
        </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="user_info">
    <ion-item (click)="goToEditPage()">
      <ion-label color="primary">アカウント情報を編集する</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>image URL: {{user.imageURL}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-img [src]="user.imageURL"></ion-img>
    </ion-item>
    <ion-item>
      <ion-label>Display Name: {{user.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>uid: {{user.uid}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>自己紹介: {{user.introduction}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- 自分の投稿一覧と自分が乗る予定の投稿一覧はタブとかで変更できるようにしたい -->

  <ion-item >
    <ion-list class="post">
      <ion-list-header>自分の投稿一覧</ion-list-header>
      <reservation-card [reservation]='reservation' *ngFor="let reservation of reservations"></reservation-card>
    </ion-list>
  </ion-item>

  <ion-item>
    <ion-list>
      <ion-list-header>自分が乗る予定の投稿一覧</ion-list-header>
      <reservation-card [reservation]='reservation' *ngFor="let reservation of rideReservations"></reservation-card>
    </ion-list>
  </ion-item>

</ion-content>
