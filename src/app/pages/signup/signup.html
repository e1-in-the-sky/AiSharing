<ion-content>

  <p class="taxi_img" ><img src="../../../assets/img/taxi_logo.png"></p>

  <form>
    <ion-list margin>
      <ion-item class="transparent" margin>
        <!-- <ion-label position="floating">Display Name</ion-label> -->
        <ion-input type="text" [(ngModel)]="data.displayName" name="displayName" placeholder="アカウント名" required></ion-input>
      </ion-item>
      <ion-item class="transparent" margin>
        <!-- <ion-label position="floating">E-mail</ion-label> -->
        <ion-input type="text" [(ngModel)]="data.email" name="email" placeholder="メールアドレス" required></ion-input>
      </ion-item>
      <ion-item class="transparent" margin>
        <!-- <ion-label position="floating">Password</ion-label> -->
        <ion-input type="password" [(ngModel)]="data.password" name="password" placeholder="パスワード" required></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <ion-button expand="block" color="secondary" type="button" (click)="onSignup()" class="signup_button">アカウントを作成</ion-button>
    </p>
    <p>
      <ion-button expand="block" fill="clear" color="primary" type="button" (click)="onGoToLogin()" class="signup_button">戻る</ion-button>
    </p>  
  </form>
</ion-content>
