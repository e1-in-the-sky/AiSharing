<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>投稿の詳細</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Reservation ID: {{reservationId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>owner name: {{owner_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>出発地: {{departure_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>乗車予定者:</ion-label>
      <user-chip [user_ref]="user_ref" *ngFor="let user_ref of reservationUserRefs"></user-chip>
    </ion-item>
    <!-- <ion-item *ngFor="let user of reservationUsers">
      <ion-label>アカウント名: {{user.name}}</ion-label>  
    </ion-item> -->
  </ion-list>

  <ion-item>
    <ion-list>
      <ion-list-header>
        メッセージ
      </ion-list-header>
      <ion-item *ngFor="let message of messages">
        <user-chip [user_ref]="message.user"></user-chip>
        <ion-label>{{message.message}}</ion-label>  
      </ion-item>
    </ion-list>
  </ion-item>
  
  <ion-item>
    <ion-input type="text" placeholder="コメント" [(ngModel)]="message" name="message"></ion-input>
    <ion-buttons slot="end">
      <ion-button slot="end" color="primary" (click)="sendMessage()">
        Send
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

</ion-content>
