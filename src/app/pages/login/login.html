<ion-content>
<!-- <ion-content color="#ffffe0"> -->

  <!-- <p class="taxi_img" ><img src="../../../assets/img/taxi_logo.png"></p> -->
  <p class="aisharing_char">AiSharing</p>
  <div class="login_content">
  <form >
    <ion-list margin>
      <ion-item class="transparent" margin>
        <!-- <ion-label position="floating">メールアドレスを入力</ion-label> -->
        <ion-input type="text" [(ngModel)]="data.email" name="email" placeholder="メールアドレス" required></ion-input>
      </ion-item>
      <ion-item class="transparent" margin>
        <!-- <ion-label position="floating">パスワード</ion-label> -->
        <ion-input type="password" [(ngModel)]="data.password" name="password" placeholder="パスワード" required></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <ion-button expand="block" color="primary" type="button" (click)="onLogin()" class="login_button">ログイン</ion-button>
    </p>
    <p>
      <ion-button expand="block" fill="clear" style="color:white" type="button" (click)="onSignup()" class="signup_button">アカウントを作成</ion-button>
    </p>
  </form>
</div>
</ion-content>
